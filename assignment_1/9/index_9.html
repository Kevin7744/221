<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            margin: 5px;
        }

        button {
            margin: 5px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" value="20"><br>
    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" value="60"><br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            // Get the values from the input fields
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            // Parse the input values as floats
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            // Check if num2 is zero for division
            if (num2 === 0) {
                document.getElementById("result").innerHTML = "Division by zero is not allowed.";
                return;
            }

            // Calculate multiplication and division
            var multiplication = num1 * num2;
            var division = num1 / num2;

            // Display the results
            document.getElementById("result").innerHTML = "Multiplication: " + multiplication + "<br>Division: " + division;
        }
    </script>
</body>
</html>
