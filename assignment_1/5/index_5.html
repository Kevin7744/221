<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            height: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12pm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Gym</td>
                <td></td>
                <td>Home Ec</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
